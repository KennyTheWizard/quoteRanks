<div class="row">
  <div class="col-sm-12">
    <h1>Quote List</h1>
  </div>
</div>
<div class="card" *ngFor="let quote of quoteList; let i = index">
  <div class="row">
      <div class="col-sm-7">
        <div class="card-body">
          <p>&quot;{{ quote.text }}&quot;</p>
          <p> - {{ quote.author }}</p>
        </div>
      </div>
      <div class="col-sm-2">
        <div class="card-body align-middle">
          <h1 class="mx-auto text-center">{{ quote.rating < 0 ? '' : '+' }}{{ quote.rating }}</h1>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="card-body">

          <p><button (click)="voteUp(i)" class='btn btn-success btn-large btn-block'>Vote Up</button></p>
          <p><button (click)="voteDown(i)" class='btn btn-danger btn-large btn-block'>Vote Down</button></p>
          <p><button (click)="deleteQuote(i)" class='btn btn-warning btn-large btn-block'>Delete</button></p>
        </div>
      </div>
  </div>
</div>
